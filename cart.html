<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='reset.css' />
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <header>
        <h1>Bus Mall Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a><span id='itemCount'></span></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class='deck col-1'>
            <div class='card'>
                <header>
                    <h1>Your Cart</h1>
                </header>
                <div class='copy'>
                    <ol>
                        <li>Click the "X" next to any item to remove it from your cart</li>
                    </ol>
                </div>
            </div>
        </section>

        <section class='deck col-1'>
            <div id='cart-container' class='card'>
                <table id='cart'>
                    <thead>
                        <tr>
                            <th>Remove</th>
                            <th>Quantity</th>
                            <th>Item</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2018 Code Fellows 201d33</p>
    </footer>
    <script src='app.js'></script>
    <script src='cart.js'></script>
</body>

</html>
